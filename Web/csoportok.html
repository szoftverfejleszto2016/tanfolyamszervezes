<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csoportok</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button class="button btn-outline-primary my-3" id="kijelentkezes">Kijelentkezés</button>
        <h1>Csoportok</h1>
        <form action="" method="post" class="p-3 mb-3">
            <div class="row">
                <div class="col-lg-6">
                    <label for="kepzes" class="form-label">Képzés:</label>
                    <select name="kepzes" id="kepzes" class="form-control">
                        <option value="1">1-Frontend</option>
                        <option value="2">2-Backend</option>
                        <option value="3">3-Fullstack</option>
                    </select>
                    <label for="datum" class="form-label">Indulás:</label>
                    <input type="date" name="datum" id="datum" class="form-control">
                    <label for="beosztas" class="form-label">Beosztás:</label>
                    <input type="text" name="beosztas" id="beosztas" class="form-control">
                    <label for="helyszin" class="form-label">Helyszín:</label>
                    <input type="text" name="helyszin" id="helyszin" class="form-control">
                    <label for="ar" class="form-label">Ár:</label>
                    <input type="text" name="ar" id="ar" class="form-control">
                    <button type="button" id="hozzaad" class="button btn-primary mt-3">Hozzáadás</button>
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <tbody id="csoportok">
                <!-- csoportok adatai -->
            </tbody>
        </table>
        <script src="bootstrap.bundle.min.js"></script>
        <script src="csoportok.js"></script>
    </div>
</body>

</html>
